<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlz0NQ1mc6_UU6OHExGKIrpnkJ5q9BqPs"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Add New Event</h1>
    </div>
        <form id="form" method="POST">
            <label for="name">Event Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>
            <label for="location_name">Building Name:</label>
            <input type="text" id="location_name" name="location_name" required><br>
            <label for="date">Date and Time:</label>
            <input type="datetime-local" id="date" name="date" required><br>
            <label>Event Type:</label>
            <select id="event_type" name="event_type" onclick="checkType()" required>
              <option value="Study">Study</option>
              <option value="Social">Social</option>
            </select><br>

            <label>Subject:</label> 
            <select name="subject" id="subject">
              <option value="English">English</option>
              <option value="History">History</option>
              <option value="Science">Science</option>
              <option value="Math">Math</option>
              <option value="Social">Social</option>
            </select><br>
            <input type="submit" value="Submit" onclick="submitEvent()"><br>
        </form>
        <button id="back">Back</button>
    

    <p>Click on the map to set the location of your event:</p>
    <div id="map"></div>
    

  </body>
</html>
