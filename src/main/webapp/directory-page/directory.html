<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Directory</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-RO8DczeGQkg4cdpBNxRlVwU5TY0s1IM&libraries=geometry"></script>
    <script src="script.js"></script>
    <script src="../common.js"></script>
  </head>
  <body>
    <div id="content">
      <p style="text-align:left;">
        <span id="homebtn"></span>
        <span style="float:right;">
          <button id="add-event" class="button">Add Event</button>
        </span>
      </p>

      <h1 id="header"></h1>

      <form id="filter" action="directory.html" method="GET">
        <input id="filter-school-id" type="hidden" name="school_id" value=""/>
        <table style="width:100%; text-align:left;">
          <tr>
            <th>Event type:</th>
            <th id="subject-header" style="display: none;">Subject:</th>
          </tr>
          <tr style="vertical-align:top;">
            <td>
              <input type="radio" id="Study" name="event_type" value="Study" onclick="updateFilterState();">
              <label for="Study">Study</label>
              <br>
              <input type="radio" id="Social" name="event_type" value="Social" onclick="updateFilterState();">
              <label for="Social">Social</label>
            </td>
            <td id="subject-options" style="display: none;">
                <input type="checkbox" id="English" name="subject" value="English">
                <label for="English">English</label>
                <br>
                <input type="checkbox" id="History" name="subject" value="History">
                <label for="History">History</label>
                <br>
                <input type="checkbox" id="Science" name="subject" value="Science">
                <label for="Science">Science</label>
                <br>
                <input type="checkbox" id="Math" name="subject" value="Math">
                <label for="Math">Math</label>
            </td>
          </tr>
        </table>
        <br>
        <input type="submit" value="Filter" class="button"/>
        &nbsp;
        <button id="clear-filter" onclick="clearFilter();" class="button">Clear</button>
      </form>
      <br>

      Sort by: <br>
      <input type="radio" id="sort-time" name="sort-by" onclick="resortEvents('time');" value="time" checked="checked"/> Time
      <input type="radio" id="sort-distance" name="sort-by" onclick="resortEvents('distance')" value="distance" /> Distance
      <br><br>

      <h3 id="no-events" style="display: none;"><br>There are no events yet. Add one by clicking "Add Event"!</h3>
      <ul id="event-list"></ul>
    </div>
  </body>
</html>
