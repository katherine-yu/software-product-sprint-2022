<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Directory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlz0NQ1mc6_UU6OHExGKIrpnkJ5q9BqPs&libraries=geometry"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <p align="right"><button id="add-event">Add Event</button></p>

      <h1 id="header"></h1>

      <form id="filter" action="directory.html" method="GET" onsubmit="return eventTypeChecked();">
        <input id="filter-school-id" type="hidden" name="school_id" value=""/>
        <table style="width:100%; text-align:left;">
          <tr>
            <th>Event type:</th>
            <th id="subject-header" style="display: none;">Subject:</th>
          </tr>
          <tr style="vertical-align:top;">
            <td>
              <input type="checkbox" id="study" name="event_type" value="study" onclick="updateSubjectsVisibility();">
              <label for="study">Study</label>
              <br>
              <input type="checkbox" id="social" name="event_type" value="social">
              <label for="social">Social</label>
            </td>
            <td id="subject-options" style="display: none;">
                <input type="checkbox" id="english" name="subject" value="english">
                <label for="english">English</label>
                <br>
                <input type="checkbox" id="history" name="subject" value="history">
                <label for="history">History</label>
                <br>
                <input type="checkbox" id="science" name="subject" value="science">
                <label for="science">Science</label>
                <br>
                <input type="checkbox" id="math" name="subject" value="math">
                <label for="math">Math</label>
            </td>
          </tr>
        </table>
        <br>
        <input type="submit" value="Filter"/>
      </form>
      <br>

      Sort by: <br>
      <input type="radio" id="sort-time" name="sort-by" onclick="resortEvents('time');" value="time" checked="checked"/> Time
      <input type="radio" id="sort-distance" name="sort-by" onclick="resortEvents('distance')" value="distance" /> Distance
      <br><br>

      <ul id="event-list"></ul>
    </div>
  </body>
</html>
